<div class="container col-md-6">
      <div class="card">
          <div class="card-header text-justify">
              <h2>Agregar <b>Impuesto</b></h2>
          </div>
          <div class="card-body">
              <form >
                  <div class="form-group">
                    <label for="">Nombre:</label>
                    <input [(ngModel)]="imp_Nombre" name="nombre" type="text" class="form-control">
                  </div>
                  <div class="form-group">
                      <label for="">Porcentaje:</label>
                      <input [(ngModel)]="imp_Porcentaje" name="porcentaje" type="text" class="form-control">
                  </div>

                  <br>
                  <button (click)="Crear()" class="btn btn-sm btn-success">Guardar</button>
                  <button (click)="Volver()" class="btn btn-sm btn-light" style="margin-left: 10px;">Volver</button>
              </form>
          </div>
      </div>
  </div>
