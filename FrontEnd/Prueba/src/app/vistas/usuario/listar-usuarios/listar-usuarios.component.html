<div class="container">
  <div class="card">
      <div class="card-header">
        <div class="container-fluid">
          <div class="row">
            <div class="col-2">
              <h2 class="text-justify">Usuarios</h2>
            </div>
            <div class="col-8"></div>
            <div class="col-2">
              <button (click)="Crear()" mat-mini-fab matTooltip="Primary" color="primary">
                <i id="myicon" class="fa fa-user"></i>+
              </button>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="card-body">
          <table class="table">
              <thead class="thead-light">
                <tr class="text-center">
                  <th scope="col">#</th>
                  <th scope="col">Nombre de Usuario</th>
                  <th scope="col">Contrase√±a</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">ACCION</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let usuario of usuarios" class="text-center">
                  <td>{{usuario.id}}</td>
                  <td>{{usuario.nombreUsuario}}</td>
                  <td>{{usuario.password}}</td>
                  <td>{{usuario.name}}</td>
                  <td>
                      <button (click)="Editar(usuario)" class="btn btn-warning">Editar</button>
                      <button (click)="Delete(usuario)" class="btn btn-warning" style="margin-left: 10px">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
            <mat-paginator [length]="15"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
            </mat-paginator>
      </div>
  </div>
</div>
