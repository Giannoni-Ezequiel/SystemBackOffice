<div class="container col-md-6">
    <div class="card">
        <div class="card-header text-justify">
            <h2>Agregar <b>Usuario</b></h2>
        </div>
        <div class="card-body">
            <form (ngSubmit)="Crear()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input [(ngModel)]="username" required name="nombreDeUsuario" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="password">Contrase√±a:</label>
                  <input [(ngModel)]="password" name="password" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input [(ngModel)]="name" name="nombre" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="rol">Rol:</label>
                  <input [(ngModel)]="rol" name="rol" type="text" class="form-control">
              </div>
                <br>
                <button (click)="Crear()" class="btn btn-sm btn-success">Guardar</button>
                <button (click)="Volver()" class="btn btn-sm btn-light" style="margin-left: 10px;">Volver</button>
            </form>
        </div>
    </div>
</div>
