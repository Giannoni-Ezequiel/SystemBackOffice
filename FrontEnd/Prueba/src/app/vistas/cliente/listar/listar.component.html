<div class="container">
    <br>
    <div class="container">
      <div class="border">
        <button (click)="Volver()" class="btn btn-light">Volver</button>
        <button (click)="Crear()" class="btn btn-md btn-outline-primary" style="margin-left: 10px;">
          <i class="fa fa-user"></i>Nuevo</button>
      </div>
    </div>
    <br>
    <div class="card">
        <div class="card-header">
            <h3>Clientes</h3>
        </div>
        <br>
        <div class="card-body">
            <table class="table table-bordered table-striped">
                <thead class="thead-light">
                  <tr class="text-center">
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">DNI</th>
                    <th scope="col">Razon Social</th>
                    <th scope="col">Email</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">CUIT</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Fecha de Inicio</th>
                    <th scope="col">ACCION</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let cliente of clientes">
                    <td>{{cliente.id}}</td>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.apellido}}</td>
                    <td>{{cliente.dni}}</td>
                    <!--<td>{{cliente.img}}</td>-->
                    <td>{{cliente.razonSocial}}</td>
                    <td>{{cliente.email}}</td>
                    <td>{{cliente.direccion}}</td>
                    <td>{{cliente.cuit}}</td>
                    <td>{{cliente.telefono}}</td>
                    <td>{{cliente.fechaDeInicio}}</td>
                    <td>
                        <button (click)="Editar(cliente)" class="btn btn-sm btn-warning">
                          <i class="fa fa-edit"></i>Editar</button>
                        <button (click)="Delete(cliente)" class="btn btn-sm btn-danger">
                          <i class="fa fa-remove"></i>Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
