<div class="container col-md-6">
    <div class="card">
        <div class="card-header text-justify">
            <h2>Modificar <b>Clientes</b></h2>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input [(ngModel)]="cliente.nombre" name="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="">Apellido:</label>
                  <input [(ngModel)]="cliente.apellido" name="apellido" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">DNI:</label>
                    <input [(ngModel)]="cliente.dni" name="dni" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="">Razon Social:</label>
                  <input [(ngModel)]="cliente.razonSocial" name="razonSocial" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="">Email:</label>
                  <input [(ngModel)]="cliente.email" name="email" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="">CUIT:</label>
                  <input [(ngModel)]="cliente.cuit" name="cuit" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="">Telefono:</label>
                  <input [(ngModel)]="cliente.telefono" name="telefono" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="">Fecha de Inicio:</label><br>
                   <mat-form-field appearance="fill" class="example-form-field">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="datepicker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="datepicker" [(ngModel)]="cliente.fechadeinicio"></mat-datepicker-toggle>
                    <mat-datepicker #datepicker>
                      <mat-datepicker-actions>
                        <button mat-button matDatepickerCancel>Cancel</button>
                        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                      </mat-datepicker-actions>
                    </mat-datepicker>
                  </mat-form-field>
                </div>
                <br>
                <button (click)="Actualizar(cliente)" class="btn btn-success">Actualizar</button>
                <button (click)="Volver()" class="btn btn-light" style="margin-left: 10px;">Volver</button>
            </form>
        </div>
    </div>
</div>
