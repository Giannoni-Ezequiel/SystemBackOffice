<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Modificar Clientes</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input [(ngModel)]="cliente.nombre" name="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">DNI:</label>
                    <input [(ngModel)]="cliente.dni" name="dni" type="text" class="form-control">
                </div>
                <button (click)="Actualizar(cliente)" class="btn btn-danger">Actualizar</button>
            </form>            
        </div>
    </div>
</div>
