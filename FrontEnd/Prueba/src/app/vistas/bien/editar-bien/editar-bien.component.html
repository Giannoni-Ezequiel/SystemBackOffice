<div class="container col-md-6">
      <div class="card">
          <div class="card-header text-justify">
              <h2>Modificar<b> Producto/Servicio</b></h2>
          </div>
          <div class="card-body">
              <form action="">
                  <div class="form-group">
                      <label for="">Nombre:</label>
                      <input [(ngModel)]="bien.nombre" name="nombre" type="text" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="">Costo:</label>
                    <input [(ngModel)]="bien.costo" name="costo" type="number" class="form-control">
                  </div>
                  <div class="form-group">
                      <label for="">Cargo de Soporte:</label>
                      <input [(ngModel)]="bien.cargoSoporte" name="cargoSoporte" type="number" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="">Especial:</label>
                    <mat-checkbox [(ngModel)]="bien.esEspecial" name="esEspecial" type="button" class="button"
                    ><!--(ngModelChange)="updateAllComplete()"-->
                        {{bien.esEspecial}}
                      </mat-checkbox></div>
                    <div class="form-group">
                      <label for="">Garantia: </label>
                      <input [(ngModel)]="bien.garantia" name="garantia" type="number" class="form-control">
                  </div>
                <div class="form-group">
                    <label for="">Porcentaje Cargo:</label>
                    <input [(ngModel)]="bien.porcentajeGarantia" name="porcentajeCarg" type="number" class="form-control">
                </div>
                  <br>
                  <button (click)="Actualizar(bien)" class="btn btn-sm btn-warning">Actualizar</button>
                  <button (click)="Volver()" class="btn btn-sm btn-light" style="margin-left: 10px;">Volver</button>
              </form>
          </div>
      </div>
  </div>
