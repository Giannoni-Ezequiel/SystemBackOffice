<div class="container col-md-6">
    <br>
      <div class="card">
          <div class="card-header">
              <h3>Modificar Bien</h3>
          </div>
          <br>
          <div class="card-body">
              <form action="">
                  <div class="form-group">
                      <label for="">Nombre:</label>
                      <input [(ngModel)]="bien.nombre" name="nombre" type="text" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="">Costo:</label>
                    <input [(ngModel)]="bien.costo" name="costo" type="number" class="form-control">
                  </div>
                  <div class="form-group">
                      <label for="">Cargo de Soporte:</label>
                      <input [(ngModel)]="bien.cargoSoporte" name="cargoSoporte" type="number" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="">Especial:</label>
                    <input [(ngModel)]="bien.esEspecial" name="esEspecial" type="button" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="">Garantia</label>
                      <input [(ngModel)]="bien.garantia" name="garantia" type="number" class="form-control">
                  </div>
                <div class="form-group">
                    <label for="">Porcentaje Cargo:</label>
                    <input [(ngModel)]="bien.porcentajeCarg" name="porcentajeCarg" type="number" class="form-control">
                </div>
                  <br>
                  <button (click)="Actualizar(bien)" class="btn btn-danger">Actualizar</button>
                  <button (click)="Volver()" class="btn btn-light" style="margin-left: 10px;">Volver</button>
              </form>
          </div>
      </div>
  </div>
