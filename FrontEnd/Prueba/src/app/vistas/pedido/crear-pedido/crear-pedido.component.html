<div class="container col-md-6">
    <br>
      <div class="card">
          <div class="card-header">
              <h3>Agregar Pedido</h3>
          </div>
          <br>
          <div class="card-body">
              <form >
                <div class="form-group">
                    <label for="">NÂ° Comprobante:</label>
                    <input [(ngModel)]="pedido.Ncomprobante" name="Ncomprobante" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="">Fecha:</label>
                  <input [(ngModel)]="pedido.fecha" name="fecha" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Total del Pedido:</label>
                    <input [(ngModel)]="pedido.totalPedido" name="totalPedido" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="">Nombre de Empresa Emisora:</label>
                  <input [(ngModel)]="pedido.nomEmpEmisora" name="nomEmpEmisora" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Descuento del Porcentaje:</label>
                    <input [(ngModel)]="pedido.DescuentoPorcent" name="DescuentoPorcent" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Descuento del Total:</label>
                    <input [(ngModel)]="pedido.DescuentoTotal" name="DescuentoTotal" type="text" class="form-control">
                </div>
                  <br>
                  <button (click)="Crear(pedido)" class="btn btn-danger">Guardar</button>
                  <button (click)="Volver()" class="btn btn-light" style="margin-left: 10px;">Volver</button>
              </form>
          </div>
      </div>
  </div>
